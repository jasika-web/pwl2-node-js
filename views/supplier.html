<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Supplier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Daftar Supplier</h1>
    <a href="/suppliers/create" class="btn btn-success mb-3">Tambah Supplier</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Supplier</th>
                <th>PIC Supplier</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <% suppliers.forEach(supplier => { %>
                <tr>
                    <td><%= supplier.id %></td>
                    <td><%= supplier.supplier_name %></td>
                    <td><%= supplier.pic_supplier %></td>
                    <td>
                        <a href="/suppliers/<%= supplier.id %>" class="btn btn-info btn-sm">Detail</a>
                        <a href="/suppliers/<%= supplier.id %>/edit" class="btn btn-warning btn-sm">Edit</a>

                        <form action="/suppliers/<%= supplier.id %>?_method=DELETE" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
                        </form>
                    </td>
                </tr>
            <% }) %>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Kembali</a>
</div>

</body>
</html>
