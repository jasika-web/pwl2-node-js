<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengguna</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Daftar Pengguna</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Supplier</th>
                    <th>PIC Supplier</th>
                </tr>
            </thead>
            <tbody>
                <% suppliers.forEach(supplier => { %>
                    <tr>
                        <td><%= supplier.id %></td>
                        <td><%= supplier.supplier_name %></td>
                        <td><%= supplier.pic_supplier %></td>
                    </tr>
                <% }) %>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Kembali ke Halaman Utama</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies (optional, for components like modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdeliver.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.js"></script>
</body>
</html>
