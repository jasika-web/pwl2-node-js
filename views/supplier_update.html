<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Edit Supplier</h1>

    <form action="/suppliers/<%= supplier.id %>?_method=PUT" method="POST">
        <div class="form-group">
            <label>Nama Supplier</label>
            <input type="text" name="supplier_name" class="form-control" value="<%= supplier.supplier_name %>" required>
        </div>

        <div class="form-group">
            <label>PIC Supplier</label>
            <input type="text" name="pic_supplier" class="form-control" value="<%= supplier.pic_supplier %>" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/suppliers" class="btn btn-secondary">Batal</a>
    </form>
</div>

</body>
</html>
